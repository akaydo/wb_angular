<section class="register">
    <div class="register-wrapper">
        <form [formGroup]="registerForm" class="register-form" (ngSubmit)="onSubmit()">
            <h1>Get Started</h1>
            <p>Already have an Account? <a class="register-form__link" routerLink="/auth">Log in</a></p>
            <div class="register-form__group">
                <label class="register-form__label" for="name">Name</label>
                <input class="register-form__input" formControlName="name" type="text" id="name" required>
                <mat-error *ngIf="registerForm.get('name')?.hasError('required') && registerForm.get('name')?.touched"> Name
                    is required </mat-error>
                <mat-error *ngIf="registerForm.get('name')?.hasError('minlength') && registerForm.get('name')?.touched"> Must be more than 2 letters </mat-error>
            </div>
            <div class="register-form__group">
                <label class="register-form__label" for="email">Email</label>
                <input class="register-form__input" formControlName="email" type="email" id="email" required>
                <mat-error *ngIf="registerForm.get('email')?.hasError('required') && registerForm.get('email')?.touched"> Email
                    is required </mat-error>
                <mat-error *ngIf="registerForm.get('email')?.hasError('email') && registerForm.get('email')?.touched"> Invalid email </mat-error>
            </div>
            <div class="register-form__group">
                <label class="register-form__label" for="password">Password</label>
                <input class="register-form__input" formControlName="password" type="password" id="password" required>
                <mat-error *ngIf="registerForm.get('password')?.hasError('required') && registerForm.get('password')?.touched"> Password is required</mat-error>
            </div>
            <button type="submit" [disabled]="!registerForm.valid"class="register-form__button">Sign Up</button>
        </form>
    </div>
</section>

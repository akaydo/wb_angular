<section class="auth">
    <div class="auth-wrapper">
        <form class="auth-form">
            <h1>Sign In</h1>
            <p>Don't have an Account? <a class="auth-form__link" routerLink="/register">Sign Up</a></p>
            <div class="auth-form__group">
                <label class="auth-form__label" for="email">Email</label>
                <input class="auth-form__input" type="text" id="email">
            </div>
            <div class="auth-form__group">
                <label class="auth-form__label" for="password">Password</label>
                <input class="auth-form__input"type="password" id="password">
            </div>
            <button class="auth-form__button">Sign In</button>
        </form>
    </div>
</section>
